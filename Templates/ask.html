<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask GPT-3</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Ask GPT-3</h1>
    <form id="query-form">
        <input type="text" name="query" placeholder="Enter your question" required>
        <button type="submit">Ask</button>
    </form>
    <div id="response-container" style="display:none;">
        <h2>Response:</h2>
        <p id="response-text"></p>
    </div>
    <script>
        $("#query-form").on("submit", function(event) {
            event.preventDefault();
            let query = $("input[name='query']").val();
            $.post("{{ url_for('get_response') }}", {query: query}, function(data) {
                $("#response-text").text(data.response);
                $("#response-container").show();
            });
        });
    </script>
</body>
</html>
